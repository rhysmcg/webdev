<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Tom Harris Luxury Car Rentals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #fff;
            width: 100%;
        }

        header h1 {
            font-size: 36px;
            color: #f8c630;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #f8c630;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        .submit-button {
            background-color: #f8c630;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #d4a017;
        }

        .back-button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Booking - Tom Harris Luxury Car Rentals</h1>
</header>

<div class="container">
    <h2>Book Your Luxury Car</h2>
    <form action="submit_booking.html" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="car">Select Car:</label>
        <select id="car" name="car" required>
            <option value="Posrche GT2RS">Posrche GT2RS</option>
            <option value="Porsche 993 911 RWB">Porsche 993 911 RWB</option>
            <option value="Porsche Mirage GT">Porsche Mirage GT</option>
            <option value="Koenigsegg Gemera">Koenigsegg Gemera</option>
            <option value="Koenigsegg Regera">Koenigsegg Regera</option>
            <option value="Koenigsegg Jesko Absolut">Koenigsegg Jesko Absolut</option>
            <option value="Mclaren Senna">Mclaren Senna</option>
            <option value="Mclaren F1">Mclaren F1</option>
            <option value="Mclaren 765LT Exposed Carbon VR">Mclaren 765LT Exposed Carbon VR</option>
            <option value="Lamborghini Mansory Urus Venatus">Lamborghini Mansory Urus Venatus</option>
            <option value="Lamborghini Aventador SVJ Roadster">Lamborghini Aventador SVJ Roadster</option>
            <option value="Lamborghini Murcielago SV">Lamborghini Murcielago SV</option>
            <option value="Mercedes AMG One">Mercedes AMG One</option>
            <option value="Mercedes Maybach S680">Mercedes Maybach S680</option>
            <option value="Brabus G63 AMG 800 Widestar">Brabus G63 AMG 800 Widestar</option>
        </select>

        <label for="date">Pick-Up Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="duration">Rental Duration (days):</label>
        <input type="number" id="duration" name="duration" min="1" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or requirements..."></textarea>

    
        <button type="button" class="submit-button" onclick="window.location.href='booked.html'">Submit Booking</button>

    </form>

    <a href="mainpage.html" class="back-button">Back to Home</a>
</div>

</body>
</html>
